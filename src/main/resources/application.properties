spring.application.name=Todo-List
spring.datasource.url=jdbc:postgresql://localhost:5432/todolist
spring.datasource.username=postgres
spring.datasource.password=userSQL$
spring.jpa.hibernate.ddl-auto=update        # crée/actualise les tables automatiquement
spring.jpa.show-sql=true                     # affiche les requêtes SQL dans la console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect